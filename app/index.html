<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header>battleship</header>

    <main>
      <div class="info-bar" clearfix>
        <span class="info-bar-title">INFO</span>
        <span class="info-bar-text"></span>
      </div>
      <div class="score-board clearfix">
        <h3>MY BOARD</h3>
        <p>My ships:</p>
        <p><span id="ship-5-nums"></span> x &#x1f532;&#x1f532;&#x1f532;&#x1f532;&#x1f532;</p>

      </div>

      <!--div id="enemy-field" class="field-container"></div-->

        <div class="board-left-bar"></div>
        <div class="board-top-bar"></div>

        </div>
      </div>

      <div id="p2" class="board-container clearfix">
        <div class="board-left-bar"></div>
        <div class="board-top-bar"></div>
        <div id="" class="board clearfix">

          <div id="pointer" class="clearfix">
            <div class="clearfix">
              <div class="clearfix"></div>
            </div>
          </div>

        </div>
      </div>


    </main>



    <script src="js/pointer.js"></script>
